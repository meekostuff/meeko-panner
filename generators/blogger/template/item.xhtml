<!DOCTYPE html>
<html expr:dir='data:blog.languageDirection'
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:b='http://www.google.com/2005/gml/b'
	xmlns:data='http://www.google.com/2005/gml/data'
	xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>

    <title><data:blog.pageTitle/></title>
	<meta name="page-type" content="post" />

  </head>
  <body>

<b:section class='body' id='post'>
  <b:widget id='Blog1' locked='false' title='Blog Posts' type='Blog'>
	
  <b:includable id='item_main'>
	<b:loop values='data:posts' var='post'>
	<article class="hentry" itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
      <h1 class="entry-title" itemprop="name"><data:post.title/></h1>
		<div>
			<b:if cond="data:post.timestampLabel"><data:post.timestampLabel/><b:else/>Published: </b:if>
			 <time class="published" itemprop="datePublished" expr:datetime="data:post.timestampISO8601"><data:post.dateHeader/></time>
		</div>
      <div class="entry-content" itemprop="articleBody"><data:post.body/></div>
	</article>
	<div><a expr:href='data:blog.url + "?view=comments"'><span itemprop="commentCount"><data:post.numComments/></span> comments</a></div>
	</b:loop>
  </b:includable>
	
   
  </b:widget>
</b:section>
	
		
  </body>
</html>
