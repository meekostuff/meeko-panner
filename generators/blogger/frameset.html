<style id="css">
/* Begin: reset styles */

body,div,ul,ol,li,input,textarea,p,abbr {
  margin:0;
  outline: none;
  padding:0;
}
ol,ul {
  list-style:none;
}
h1,h2,h3,h4,h5,h6 {
  font-size: 100%;
  font-weight: normal;
  margin: 0;
  padding: 0;
}
img {
  border: none;
}

/* End: reset */

body {
  background-color: rgba(238, 238, 238, 1);
  
  background-image: url(#EEEEEE none repeat scroll top left);
  background-position: left top;
  background-repeat: no-repeat;
  
  
}

body, input, textarea {
  font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 14px;
}

a,
a:focus {
  color: rgba(0, 158, 184, 1);
  font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  outline: none;
  text-decoration: none;
  transition: color .3s;
}

a:visited {
  color: rgba(0, 158, 184, 1);
}

a:hover {
  color: rgba(0, 158, 184, 1);
  text-decoration: underline;
}

abbr.published {
  outline: none;
  text-decoration: none;
  border: none;
}

.title {
  color: rgba(51, 51, 51, 1);
  font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 14px;
}

.title a {
  color: rgba(51, 51, 51, 1);
  font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.ribbon {
  color: #eee;
  cursor: default;
  display: inline-block;
  text-align: center;
  width: 35px;
}
a.ribbon {
  color: #eee;
  cursor: pointer;
  text-decoration: none;
}

.ribbon .ribbon-piece {
  background-color: rgba(102, 102, 102, 1);
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  transition: background-color 0.5s ease-in;
}

/* On hover color change. */
a.ribbon:hover .ribbon-piece {
  background-color: rgba(173, 58, 43, 1);
  color: #eee;
}

.ribbon .top {
  border-bottom: solid 1px rgba(255, 255, 255, 0.6);
  border-radius: 1px 1px 0px 0px;
  font-size: 11px;
  padding: 4px 0;
  position: relative;
  text-transform: uppercase;
}

.ribbon .bottom {
  font-size: 17px;
  padding: 5px 0;
}

.ribbon .tail {
  height: 10px;
  overflow: hidden;
  position: relative;
}

.ribbon .tail .left,
.ribbon .tail .right {
  height: 10px;
  position: absolute;
  top: -10px;
  width: 50px;
}

.ribbon .tail .left{
  left: -9px;
  transform: rotate(-25deg);
}

.ribbon .tail .right{
  right: -9px;
  transform: rotate(25deg);
}

/* Do this with a transform? */
.ribbon.small {
  width: 25px;
}
.ribbon.small .top {
  font-size: 9px;
  padding: 2px 0;
}
.ribbon.small .bottom {
  font-size: 12px;
  padding: 3px 0;
}
.ribbon.small .tail {
  height: 6px;
}
.ribbon.small .tail .left,
.ribbon.small .tail .right {
  height: 6px;
  top: -7px;
  width: 40px;
}
.ribbon.small .tail .left {
  left: -6px;
}
.ribbon.small .tail .right {
  right: -6px;
}

.bubble {
  background-color: rgba(102, 102, 102, 1);
  background-position: center center;
  border-radius: 3px;
  border: solid 1px rgba(102, 102, 102, 1);
  color: white;
  cursor: default;
  display: inline-block;
  font-size: 12px;
  padding: 2px 0;
  position: relative;
  text-align: center;
  transition-property: background-color, border-color;
  transition-duration: 0.5s;
  transition-timing-function: ease-in;
  width: 26px;
}

.bubble.light {
  background-color: rgba(217, 217, 217, 1);
  border-color: rgba(217, 217, 217, 1);
}

.bubble.empty {
  color: rgba(102, 102, 102, 1);
  border: solid 1px rgba(153, 153, 153, 1);
  box-shadow: none;
  background-color: white;
}

.bubble .bubble-tail,
.bubble.empty .bubble-tail:after {
  border-color: rgba(102, 102, 102, 1) transparent transparent transparent;
  border-style:solid;
  border-width: 5px;
  bottom: -10px;
  content: '';
  height: 0;
  left: 50%;
  margin-left: -5px;
  position: absolute;
  transition: border-color 0.5s ease-in;
  width: 0;
}

.bubble.light .bubble-tail {
  border-color: rgba(217, 217, 217, 1) transparent transparent transparent;
}

.bubble.empty .bubble-tail {
  border-color: rgba(153, 153, 153, 1) transparent transparent transparent;
}

.bubble.empty .bubble-tail:after {
  left: 0;
  top: -6px;
  border-color: white transparent transparent transparent;
}

/* On hover color change.
.bubble:hover {
  background-color: #d14836;
  border-color: #d14836;
}

.bubble.empty:hover {
  /*background-color: white;
  border-color: #d14836;
  color: #d14836;
}

.bubble:hover .bubble-tail {
  border-color: #d14836 transparent transparent transparent !important;
}
*/

/* Styles here should be minimized to limit amount of explicit casing. */

.article {
  font-size: 14px;
  margin: 0 auto;
  max-width: 750px;
  position: relative;
  word-wrap: break-word;
}

/* Post Header */

.article .article-header {
  display: table;
  text-align: center;
  width: 100%;
}

.article .article-header .title {
  font-size: 20px;
  font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  width: 100%;
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  padding-right: 40px; /* Compensate for ribbon, to stay centered. */
}

.article .title .edit {
  background-image: url(edit.png);
  background-repeat: no-repeat;
  background-position: center center;
  cursor: pointer;
  display: inline-block;
  height: 21px;
  opacity: 0.8;
  position: relative;
  top: 3px;
  width: 21px;
}

.article .title .edit:hover {
  opacity: 1;
}

.article .article-header .date {
  float: left;
  left: 0px;
  margin: 0px 5px 5px 0px;
  position: relative;
  top: 5px;
}

/* Post Content */

.article .article-content {
  clear: both;
  color: rgba(51, 51, 51, 1);
  line-height: 1.4;
  margin-top: 10px;
  margin: 10px auto 5px auto;
  text-align: justify;
}

/* This shouldn't really be added at all... it is from feeds. */
.article .article-content .blogger-post-footer {
  display: none;
}

/* Restore a lot of the styles we reset globally. */
.article-content ol {
  list-style-type: decimal;
  margin: 0.5em 0;
  padding-left: 2em;
}
.article-content ul {
  list-style-type: disc;
  margin: 0.5em 0;
  padding-left: 2em;
}

.article-content p {
  margin: 1em 0;
}

/* Defaults from: http://www.w3.org/TR/CSS2/sample.html */
.article-content h1,
.article-content h2,
.article-content h3,
.article-content h4,
.article-content h5,
.article-content h6 {
  font-weight: bolder;
}
.article-content h1 {
  font-size: 2em;
  margin: .67em 0;
}
.article-content h2 {
  font-size: 1.5em;
  margin: .75em 0;
}
.article-content h3 {
  font-size: 1.17em;
  margin: .83em 0;
}
.article-content h4 {
  margin: 1.12em 0;
}
.article-content h5 {
  font-size: .83em;
  margin: 1.5em 0;
}
.article-content h6 {
  font-size: .75em;
  margin: 1.67em 0;
}

.article .article-content a {
  display: inline;
}

.article .article-content img {
  box-sizing: border-box;
  display: inline-block;
  height: auto;
  margin: 10px auto; /* Attempt to horizontally center. */
  /* For Sally-Anne. Keep images to the width of the post. */
  /* It's needed to avoid IE because of b/5420328 */
  
  max-width: 100%;
  
}

.article .article-content img:not(.deferred) {
  padding: 8px;
  /* TODO(kiyono): re-enable box-shadow when the performance of box-shadow */
  /* gets better.                                                          */
/* If border-image is declared below -webkit-border-image */
/* Webkit doesn't render correctly.                       */

  border-image: url(not-deferred.png) 9 / 9px stretch;


  border-width: 9px;
  
}

/* Center all images/videos in posts. */
.article .article-content iframe,
.article .article-content embed {
  display: block;
  margin: 10px auto; /* Attempt to horizontally center. */
  /* It's needed to avoid IE because of b/5420328 */
  
  max-width: 100%;
  
}

/* Post Footer */

.article .article-footer {
  clear: both;
  text-align: center;
}

.article .article-footer .publish-info,
.article .article-footer .geolocation-info,
.article .article-footer .labels {
  color: rgba(128, 128, 128, 1);
  font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  padding: 5px 0;
}

.article .article-footer .publish-info .author a,
.article .article-footer .publish-info .time {
  color: rgba(51, 51, 51, 1);
}

.article .article-footer .label:not(:last-child):after {
  content: ',';
}

.article .article-footer .share-controls {
  display: inline-block;
  margin: 10px 5px;
  text-align: center;
}

.comments {
  clear: both;
  margin-top: 10px;
}

.comments .comments-header,
.comments .comments-footer {
  text-align: center;
}

.comments .comments-header .comments-count {
  top: -2px;
}

.comments .comments-header h3 {
  display: inline-block;
  padding: 5px;
}

@media only screen and (max-device-width: 1024px) {
  .comments .comments-header h3 {
    color: #222;
    font-family: arial,sans-serif;
    text-decoration: underline;
  }
}
.comments .toggle-switch:hover h3 {
  cursor: pointer;
  text-decoration: underline;
}

/* Added by blogger for ghosted/removed comments .*/
.comments .deleted-comment {
  font-style: italic;
  opacity: 0.5;
}

/* While loading, hide the comment count, and then show an indicator. */
.comments.loading .comments-header .comments-count .bubble-content {
  visibility: hidden;
}

.comments.loading .comments-header .comments-count {
  background-image: url(refreshing.gif);
  background-position: center center;
  background-repeat: no-repeat;
  transition: none;
}

.comments .comment .comment-actions a {
  padding-top: 5px;
  padding-right: 5px;
}
.comments .comment .comment-actions a:hover {
  text-decoration: underline;
}

.share-controls {
  overflow: hidden;
  text-align: center;
  white-space: nowrap;
}

.share-controls span,
.share-controls iframe {
  height: 20px !important;
}

.share-controls .share-plusone,
.share-controls .share-twitter,
.share-controls .share-facebook {
  /* PlusOne tries to reset a lot of settings, don't let it. */
  background-repeat: no-repeat !important;
  background-position: left center !important;
  display: inline-block;
  margin: 0;
}

/* To avoid the 'jitter' of buttons loading, set a background image
   of the button in its place. Once loaded, the button covers. */
.share-controls .share-plusone {
  background-image: url(plusone.png) !important;
  height: 20px;
  /* Don't touch anything other than min-width, causes havoc with +1 */
  min-width: 90px;
  transition: min-width 0.3s;
}
.share-controls .share-plusone.defer {
  min-width: 34px;
}
.share-controls .share-plusone.delay {
  min-width: 90px;
}

.share-controls .share-twitter {
  background-image: url(tweet.png) !important;
  height: 20px;
  width: 110px;
  transition: width 0.3s;
}
.share-controls .share-twitter.defer {
  width: 57px;
}
.share-controls .share-twitter.delay {
  width: 110px;
}

.share-controls .share-facebook {
  background-image: url(like.png) !important;;
  height: 20px;
  width: 90px;
  transition: width 0.3s;
}
.share-controls .share-facebook.defer {
  width: 51px;
}
.share-controls .share-facebook.delay {
  width: 90px;
}

body {
  overflow-y: scroll; /* inevitable... skip the jitter */
  overflow-x: hidden;
}

</style>

<body>
<script for>
(function() {

var URL = Meeko.URL;
var DOM = Meeko.DOM;
var _ = Meeko.stuff;
var DOM = Meeko.DOM;

var controllers = Meeko.framer.controllers;
controllers.create('view-picker');
controllers.create('main-deck');
controllers.create('show-finder');
controllers.listen('show-finder', function(values) {
	var target = _.contains(values, 'on') ? 'finder' : 'content';
	controllers.set('main-deck', target + '-panel');
});

function getPageType(url) {
	var nextURL = URL(url);
	var pathname = nextURL.pathname;
	var pageType = 'search';
	if (pathname === '/' || pathname === '/index.html') pageType = 'home';
	else if (/^\/p\//.test(pathname)) pageType = 'page';
	else if (/^\/\d{4}\/\d{2}\/.+/.test(pathname)) pageType = 'item';
	
	return pageType;
}

function getTargetName(pageType) {
	var target = ({
		home: 'finder',
		search: 'finder',
		page: 'content',
		item: 'content'
	})[pageType];

	return target;	
}


return ({

	lookup: function(url) { 
		var pageType = getPageType(url);
		var target = getTargetName(pageType);
	
		return 'mk_' + target;
	},
	
	enteredState: function(msg) {
		var pageType = getPageType(msg.url);
		var target = getTargetName(pageType);
		Meeko.framer.controllers.set('main-deck', target + '-panel');
		return;
	},

	// handle non-<form> inputs
	onchange: function(e) {
		var el = e.target;
		if (el.type === 'radio' && !el.checked) return;
		var value = /radio|checkbox/.test(el.type) ? 
			( el.checked ? 'on' : 'off' ) :
			el.value;
		Meeko.controllers.set(el.name, value);
	}


});

})()
</script>

/* the links for categories */

#controls {
	font-family: 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
	left: 1px;
	overflow: visible;
	position: absolute;
	top: -45px;
	z-index: 100;
}

#controls:focus,
#controls:active {
	outline: none;
}

#controls ul#groups {
	display: inline-block;
	float: left;
	opacity: 0.8;
}

#controls ul#groups li {
	background-color: #f5f5f5;
	background-image:         linear-gradient(top, #f5f5f5, #f1f1f1);
	border: 1px solid #ccc;
	color: rgba(0, 0, 0, 0.75);
	cursor: pointer;
	display: inline-block;
	float: left;
	font-size: 13px;
	font-weight: bold;
	height: 27px;
	line-height: 27px;
	margin-left: -1px;
	padding: 0 15px;
	text-align: center;
	width: 50px;
	transition: background-color 0.4s ease-in;
}

#controls ul#groups li.selected {
	background-color: #eee;
	background-image:         linear-gradient(top, #eee, #e0e0e0);
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
	color: #000;
}

#controls ul#groups li:hover:not(.selected) {
	background-color: #f8f8f8;
	background-image:         linear-gradient(top, #f8f8f8, #f1f1f1);
	box-shadow: rgba(0, 0, 0, 0.16) 0 1px 1px 0;
	color: #000;
}

#groups1 {
	height: 50px;
	overflow-y: visible;
}

#groups1 > .group {

	margin: 0 0.5em;
	width: 125px;
	height: 50px;

}

#groups1 > .group img { vertical-align: middle; }
#groups1 > .group > .extra { position: relative; height: 0; width: 0; }
#groups1 > .group > .extra > .body { position: absolute; z-index: 10; display: none; }
#groups1 > .group:hover > .extra > .body { display: block; }
</style>

	<style>/* TODO style scoped */
/* the 3d flip animations/transitions */
.item {
	/* give some perspective so not so flat */
	background-color: transparent; /* Have something! Need to capture clicks. */
	cursor: pointer;
	perspective: 1000;
	z-index: 1;
}

.card {
	transform-style: preserve-3d;
	transition: 0.3s linear;
}

.card:hover {
	/* make the timing different so the cards don't look in sync */
	transition: 0.5s linear;
}

.front, .back {
	backface-visibility: hidden;
	position: absolute;
}

.item.ad .front {
	backface-visibility: visible;
}

.item:hover {
	z-index: 10 !important;
}

.item .front {
	z-index: 10;
}

.item:hover .front {
	z-index: 0;
}

.item:hover .back {
	z-index: 10;
}

/* At the hover state we want to rotate the card 180 degrees */
.item:hover .card {
	transform: rotateY(180deg);
}
.item:hover .card.flipLeft {
	transform: rotateY(-180deg);
}
.item:hover .card.flipUp {
	transform: rotateX(180deg);
}
.item:hover .card.flipDown {
	transform: rotateX(-180deg);
}
.item .card .back {
	transform: rotateY(180deg);
}
.card.flipLeft .back {
	transform: rotateY(-180deg);
}
.card.flipUp .back {
	transform: rotateX(180deg);
}
.card.flipDown .back {
	transform: rotateX(-180deg);
}

.item.ad:hover .card {
	transform: rotateY(360deg); /* Don't want ad mirrored */
}

/* the individual tile styles */

.items .item {
/*
	box-sizing: border-box;
	position: absolute;
*/
	display: inline-block;
	margin: 0.5em;
	/* Could use "all 1.2s ease-out" but only FireFox seems to animate size smoothly.
	   It looks better to snap height/width, and then animate position and opacity. */
	transition: left 1.2s ease-out, top 1.2s ease-out, opacity 1.2s ease-out;
}

.items .item.new,
.items .item.filtered {
	opacity: 0;
	/*visibility: hidden !important; Beware: Safari doesn't like animating visibility. */
}

.items .item .card {
	border: solid 1px #ccc;
	box-sizing: border-box;
	height: 100%;
	width: 100%;
}

.items .item .card .front,
.items .item .card .back {
	background-color: #ddd;
	background-size: cover;
	box-sizing: border-box;
	height: 100%;
	overflow: hidden;
	width: 100%;
}

.items .item:hover .card {
	cursor: pointer;
}

.items .item .card .back {
	background: #333;
	color: white;
	height: 100%;
	width: 100%;
}

.items .item .card .back .reblog-badge {
	position: relative;
	top: 3px;
}

.items .item .card .front .overlay {
	display: table;
	height: 100%;
	overflow: hidden;
	text-overflow: ellipsis;
	vertical-align: middle;
	width: 100%;
}

.items .item .card .front .title {
	display: table-cell;
	font-size: 14px;
	padding: 4px;
	text-align: center;
	vertical-align: middle;
}

.items .item .front .title {
	color: #666;
	font-size: 14px;
}

.items .item .summary {
	background-color: white;
	border-radius: 4px;
	color: black;
	display: none; /* Disable summaries. */
	font-size: 12px;
	left: -10px;
	margin-top: 0;
	max-height: 200px;
	opacity: 0;
	overflow: visible;
	padding: 10px;
	position: absolute;
	text-overflow: ellipsis;
	top: 90%;
	visibility: hidden;
	width: 150px;
}

.items .item:hover .summary {
	cursor: pointer;
	margin-top: 7px; /* bounce */
	opacity: 0.9;
	transition: all 0.5s ease-in-out;
	transition-delay: 1.4s;
	visibility: visible;
	z-index: 99;
}

.items .item .summary .teaser {
	border-color: transparent transparent white transparent;
	border-style: solid;
	border-width: 7px;
	height: 0;
	left: 25px;
	position: absolute;
	top: -12px;
	width: 0;
	z-index: 1;
}

.overlay .title,
.overlay .date {
	box-sizing: border-box;
	display: block;
	margin: 5px 5px 0 5px;
	max-width: 95%;
	overflow: hidden;
	text-align: center;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.overlay .title {
	color: white;
	font-size: 14px;
	height: 34px;
	margin-top: 10px;
	max-height: 34px;
	vertical-align: bottom;
	white-space: normal;
}

.overlay .date {
	color: #999;
	font-size: 14px;
	margin-top: 2px;
}

.overlay .comments-count {
	display: block;
	margin: 12px auto 0 auto;
}

.overlay .comments-count.hidden {
	display: block;
	visibility: hidden; /* so that still position rest correctly */
}


/* when a tile is grouped (small) don't show much on the back */
.item.grouped .front .overlay .title {
	font-size: 70% !important;
}

.item.grouped .back .overlay .title,
.item.grouped .back .overlay .comments-count {
	display: none;
}

/* hide the title and comment count, show the date */
.item.grouped .back .overlay .date {
	padding-top: 5px;
	white-space: normal;
}


.item.grouped .front .overlay .title {
	overflow: hidden;
	text-overflow: ellipsis;
}

.space {
	height: 25px;
	margin: 0 0 -25px 0;
}

	</style>
	<hf:body>
		<hf:transform type="hazard" format="microdata">

  <div id="content">
	<div class="items hfeed">

	<haz:each select="blogPost">
    <div style="width: 125px; height: 125px;" class="item hentry" link="link[rel=bookmark]">
      <meta name="uid" expr:content="postId" />
      <link rel="bookmark" expr:href="url" />
      <div class="card" >
        <div class="front">
          <div class="overlay">
            <haz:if test="thumbnailUrl">
            <img haz:if="thumbnailUrl" class="entry-photo" expr:src="thumbnailUrl | replace: '/s72-c/post-image-01.png', '/s125-c/'" />
	    </haz:if>
            <div class="title entry-title" expr:_text="name"></div>
          </div>
        </div>
        <div class="back">
          <div class="overlay">
            <div class="title entry-title" expr:_text="name"></div>
            <time class="date published" expr:datetime="datePublished" expr:title="datePublished | date: 'dS mmmm yyyy'" expr:_text="datePublished | date: 'mmm dS'">{published}</time>
            <span class="bubble comments-count" mexpr:title="{{commentCount}} comments">
              <span class="bubble-content plus-comment-count">
                <span expr:_text="commentCount">{??}</span>
                <!--
                <span style="text-indent: 0px; margin: 0px; padding: 0px; background: none repeat scroll 0% 0% transparent; border-style: none; float: none; line-height: normal; font-size: 1px; vertical-align: text-top; display: inline-block; width: 14px; height: 15px;">
                </span>
                -->
              </span>
              <span class="bubble-tail"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="space"></div>
    </div>
	</haz:each>

  </div>
  </div><!-- #content -->

		</hf:transform>
