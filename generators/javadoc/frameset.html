<!DOCTYPE html>

<html lang="en" custom-hf="HyperFrameset">
<head>
  <meta http-equiv="content-type" content="text/html">
  <meta charset="utf-8">

  <title>Java Platform SE</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" title="Style">

<script src="../../DOMSprockets/ARIA.js"></script>

<style type="text/css">
#content .block, #content dd, #content th.colLast, #content td.colLast { max-width: 80ex; }
caption span { height: auto !important; }

#packageListFrame { border: 2px inset; }
#packageFrame { border: 2px inset; }

#header .title h1 { display: inline-block; vertical-align: bottom; margin-right: 0.5em; }
.contextNav { display: inline-block; margin-left: 0.5em; }
.contextNav li { display: inline; margin: 0 0.2em; padding: 0 0.5em; background: #4C6B87; }
.contextNav .navBarCell1Rev { background: #bb7a2a; }
.contextNav a:link, .contextNav a:visited, .contextNav a:active { color: white; text-decoration: none; }
.contextNav a:active { color: #A88834; }

</style>

<script for="hf-frameset">
({

lookup: function(url, details) {
  return 'classFrame'; 
},

enteredState: function(msg) {
  var _ = Meeko.stuff, DOM = Meeko.DOM;
  _.forEach(DOM.findAll('#hierarchy ul.navList a'), function(link) {
    var listitem = link.parentNode;
    var currentURL = document.URL.split('#')[0];
    if (link.href === currentURL) listitem.className = "navBarCell1Rev";
    else listitem.className = '';
  });
}

})  
</script>
</head>
<body>
  
<hf-frame src="scope:overview-summary.html">
  <hf-body>
    <hf-transform type="hazard" format="css">
      
<hf-layer>
<hf-hlayout width="100%">
    <hf-vlayout width="20%">
      <hf-panel height="30%" id="packageListFrame">
        <hf-body>
    <hf-frame src="scope:./overview-frame.html" name="packageListFrame">
      <script>
      ({
      
      lookup: function(url, details) {
        var target = details.element.target;
        return target === 'classFrame' ? undefined : target;
      }
      
      })  
      </script>
  
      <hf-body>
        <hf-transform type="main">
          
        </hf-transform>
      </hf-body>
      <hf-body condition="loading">
        <div style="width: 100%; text-align: center;"><img src="../../decor/waiting-small.gif" /></div>
      </hf-body>
    </hf-frame>
        </hf-body>
      </hf-panel>
      <hf-panel height="70%" id="packageFrame">
        <hf-body>
    <hf-frame src="scope:./allclasses-frame.html" name="packageFrame">
      <hf-body>
        <hf-transform type="main">
          
        </hf-transform>
      </hf-body>
      <hf-body condition="loading">
        <div style="width: 100%; text-align: center;"><img src="../../decor/waiting-small.gif" /></div>
      </hf-body>
    </hf-frame>
    
        </hf-body>
      </hf-panel>
      
    </hf-vlayout>

  <hf-panel width="80%" id="main">
    <hf-body>

<!-- ========= START OF TOP NAVBAR ======= -->
<div id="hierarchy" class="topNav">

<ul class="navList" title="Navigation">
<li><a href="scope:./overview-summary.html">Overview</a></li>
<li><a href="scope:deprecated-list.html">Deprecated</a></li>
<li><a href="scope:help-doc.html">Help</a></li>
</ul>

<li><a href="scope:overview-tree.html">Tree</a></li>
<li><a href="scope:index-files/index-1.html">Index</a></li>

<div class="aboutLanguage">
<haz:choose>
<haz:when test=".aboutLanguage">
	<haz:eval select=".aboutLanguage {_html}">{title}</haz:eval>
</haz:when>
<haz:otherwise>
<strong><em expr:_text="title {_text} | value.replace(/^[^\(]*\(\s*/, '').replace(/\s*\)\s*$/, '')">{alt title}</em></strong>
</haz:otherwise>
</haz:choose>
</div>

</div>

<div class="header"></div>

<hf-frame src="scope:./overview-summary.html" name="classFrame">
  <hf-body condition="loaded">
    <hf-transform type="script">
	<script>
	({

	transform: function(doc, details) {
        var _ = Meeko.stuff, DOM = Meeko.DOM, URL = Meeko.URL;
        
        var oURL = URL(details.url);
		var path = oURL.pathname;
		var dirs = oURL.href.replace(details.scope, '').replace(/#.*$/, '').split('/');
		var basename = dirs.pop().replace('.html', '');
		var pkg, packageName, className;
		var pageType, titleType;
		if (dirs.length <= 0) {
			pageType = basename; // overview-summary, overview-tree, deprecated-list
		}
		else {
			var pageType = dirs[dirs.length-1];
			switch (pageType) {
			case "index-files":
				break;
			case "class-use":
				dirs.pop();
				pkg = dirs;
				pageType = "class-use";
				titleType = 'class';
				className = basename;
				break;
			default:
				if (/^package-/.test(basename)) {
					pageType = basename; // package-summary, package-use, package-tree
					titleType = 'package';
				}
				else {
					pageType = 'class';
					titleType = 'class';
					className = basename;
				}
				pkg = dirs;
				break;
			}
		}

		var title = DOM.find(".title", doc);
		if (title) {
			if (pageType == 'class' && /^Interface/.test(title.title)) pageType = 'interface';
			if (pageType == 'class' && /^Enum/.test(title.title)) pageType = 'enum';
			if (pageType == 'class-use' && /^Uses of Interface/.test(title.title)) pageType = 'interface-use';
			if (pageType == 'class-use' && /^Uses of Enum/.test(title.title)) pageType = 'enum-use';
		}
	
		if (pkg && pkg.length) packageName = pkg.join('.'); // TODO get `packageName` by scraping title

		var packageUrl, packageUseUrl, packageTreeUrl, classUrl, classUseUrl;
		_.forEach(DOM.findAll('ul.navList[title=Navigation] a', doc), function(link) {
			var text = _.lc(DOM.textContent(link));
			var href = link.href;
			switch (text) {
			case 'package': packageUrl = href; break;
			case 'class': classUrl = href; break;
			case 'use': 
				switch (titleType) {
				case 'package': packageUseUrl = href; break;
				case 'class': classUseUrl = href; break;
				}
				break;
			case 'tree': packageTreeUrl = href; break;
			}
		});
		
		switch (pageType) {
		case 'package-summary': packageUrl = details.url; break;
		case 'package-use': packageUseUrl = details.url; break;
		case 'package-tree': packageTreeUrl = details.url; break;
		case 'class': case 'interface': case 'enum': classUrl = details.url; break;
		case 'class-use': case 'interface-use': case 'enum-use': classUseUrl = details.url; break;
		default: break;
		}

		var result = {
			header: DOM.findAll('.header', doc),
			content: DOM.findAll('.contentContainer, .classUseContainer', doc),
			footer: DOM.findAll('.footer', doc),
			titleType: titleType,
			pageType: pageType,
			title: title,
			packageName: packageName,
			packageUrl: packageUrl,
			packageUseUrl: packageUseUrl,
			packageTreeUrl: packageTreeUrl,
			className: className,
			classUrl: classUrl,
			classUseUrl: classUseUrl
		}
		return result;

	}

	})
	</script>
	</hf-transform>
    <hf-transform type="hazard" format="json">
	<div id="header">
	<haz:choose>
		<haz:otherwise>
		<haz:each select="header">
			<haz:eval select="."></haz:eval>
		</haz:each>
		</haz:otherwise>
		<haz:when test="titleType | ['class', 'package'].indexOf(value) >= 0">
		<div class="header">
			<h2 haz:if="titleType | 'class' === value" class="subTitle">Package <a expr:href="packageUrl" expr:_text="packageName"></a></h2>
			<div class="title">
			<haz:choose>
				<haz:otherwise>
				<h1 expr:_html="title"></h1>
				</haz:otherwise>
				<haz:when test="titleType | 'package' === value">
				<h1>Package <a expr:href="packageUrl" expr:_text="packageName"></a></h1>
				<ul class="contextNav">
					<li haz:if="packageUseUrl" expr:class="pageType | value === 'package-use' ? 'navBarCell1Rev': false"><a expr:href="packageUseUrl">Use</a></li>
					<li haz:if="packageTreeUrl" expr:class="pageType | value === 'package-tree' ? 'navBarCell1Rev': false"><a expr:href="packageTreeUrl">Tree</a></li>
				</ul>
				</haz:when>
				<haz:when test="titleType | 'class' === value">
				<h1>
					<span expr:_text="pageType | /^enum/.test(value) ? 'Enum' : /^interface/.test(value) ? 'Interface' : 'Class'"></span>
					<a expr:href="classUrl" expr:_text="className"></a>
				</h1>
				<ul class="contextNav">
					<li haz:if="classUseUrl" expr:class="pageType | /-use$/.test(value) ? 'navBarCell1Rev': false"><a expr:href="classUseUrl">Use</a></li>
				</ul>
				</haz:when>
			</haz:choose>
			</div>
		</div>
		</haz:when>
	</haz:choose>
	</div>

	<div id="content">
		<haz:each select="content">
			<haz:eval select="."></haz:eval>
		</haz:each>
	</div>

	<div id="footer">
		<haz:each select="footer">
			<haz:eval select="."></haz:eval>
		</haz:each>
	</div>

    </hf-transform>
    <hf-transform type="script">
      <script>
      ({
      
      transform: function(frag, details) {
		var _ = Meeko.stuff, DOM = Meeko.DOM;
        
   		// remove method filtering tabs
		var t0 = DOM.findId('t0', frag);
		if (t0) t0.parentNode.innerHTML = t0.innerHTML;

		// use @ID instead of anchors
	    _.forEach(DOM.findAll("a[name]", frag), function(el) { if (!el.id) el.id = el.name; });
        return frag;

      }

      })
      </script>
    </hf-transform>
  </hf-body>
  <hf-body condition="loading">
    <div style="width: 100%; text-align: center;"><img src="../../decor/waiting-big.gif" style="border: none;" /></div>
  </hf-body>
</hf-frame>

    </hf-body>
  </hf-panel>
</hf-hlayout>
</hf-layer>

    </hf-transform>
  </hf-body>
</hf-frame>


</body>
</html>
