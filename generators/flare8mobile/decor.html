<script>
(function() {
  var DOM = Meeko.DOM, $id = DOM.$id, $$ = DOM.$$, $ = DOM.$,
      _ = Meeko.stuff, extend = _.extend, forEach = _.forEach, some = function(a, fn) { return !_.every(a, function(item) { return !fn(item); }); }, // TODO HTMLDecor should provide some()
      Promise = Meeko.Promise, decor = Meeko.decor, panner = Meeko.panner;

  var sprockets = Meeko.sprockets;
  var UI = sprockets.UI;
  
  var TreeItem = UI.TreeItem.evolve({
    setSelected: function(state) {
        this.toggleClass('tree-node-selected', state);
    },
    getSelected: function() {
        return this.hasClass('tree-node-selected');
    },
    setExpanded: function(state) {
        if (state) {
            this.removeClass('tree-node-collapsed');
            this.addClass('tree-node-expanded');
        }
        else {
            this.removeClass('tree-node-expanded');
            this.addClass('tree-node-collapsed');
        }
    },
    getExpanded: function() {
        return this.hasClass('tree-node-expanded');
    }
  });
  var List = UI.List;
  var Tree = UI.Tree.evolve({
    selectItem: function(node) {
        var previous = this.__selectedItem;
        if (previous) UI.TreeItem(previous).setSelected(false);
        UI.TreeItem(node).setSelected(true);
        this.__selectedItem = node;
    },
    getSelectedItem: function() {
        return this.__selectedItem;
    }
  });

  var AjaxTreeItem = TreeItem.evolve({
    getName: function() {
        var nameContainer = this.$('a span');
        return nameContainer.textContent || nameContainer.innerText; // FIXME is this white-space resilient?
    },
    setExpanded: function(state) {
        if (this.hasClass('tree-node-leaf')) return Promise.resolve(); // FIXME perhaps should throw??
        TreeItem.prototype.setExpanded.apply(this, arguments);
        if (!state) return Promise.resolve();
        if (this.$('ul')) return Promise.resolve();
      var panel = this;
	  var url = this.$('a').href;
      return DOM.loadHTML(url)
	  .then(function(doc) {
        panel.boundElement.insertAdjacentHTML('beforeend', transformTOC(DOM.$('#stackLayout ul', doc)).outerHTML);
        panel.$('ul').className += " inner";
      });
    }
  });

  var AjaxTree = Tree.evolve({
    showTocItem: function(path, select) {
        var tree = this;
        return expand(tree, path)
        .then(function(treeitem) {
            var element = treeitem.boundElement;
            if (select) tree.selectItem(element);
            element.scrollIntoView(false);
        });
    }
  });

  function expand(treeitem, path) {
    var myPath = path.slice(0);
    function _expand(_treeitem) {
        return Promise.resolve()
        .then(function() {
            var name = myPath.shift();
            if (!name) return _treeitem;

            var list = UI.List(_treeitem.getListElement());
            var subitem;
            var found = some(list.getItems(), function(node) {
                subitem = AjaxTreeItem(node);
                return (subitem.getName() === name);
            });
            if (found) return subitem.setExpanded(true).then(function() { return _expand(subitem); });
            else throw 'Could not find entry for ' + name;
        });
    }
    return _expand(treeitem);
  }
  
  sprockets.register('#toc .tabs-panel-content li', AjaxTreeItem);
  sprockets.register('#toc .tabs-panel-content ul', List);
  sprockets.register('#toc .tabs-panel-content', AjaxTree, {
    handlers: [
    {
        type: "click",
        delegator: 'li',
        preventDefault: true,
        action: function(event, delegator) {
            var treeitem = UI.TreeItem(delegator);
            if (treeitem.hasClass('tree-node-leaf')) {
                // event.preventDefault(); // FIXME throws on IE <= 8. Should be fixed in legacy.js??
                this.selectItem(delegator);
                panner.assign(treeitem.$('a').href);
            }
            else {
                // event.preventDefault();
                var expanded = treeitem.getExpanded();
                treeitem.setExpanded(!expanded);
            }
        }
    }
    ]
  });
  
  
  var Panel = UI.Panel.evolve({ // panel is an abstract class. Sub-classes must define the load() method
    setHidden: function(state) {
      this.toggleClass('tabs-panel-active', !state);
      if (!!state) return; 
      if (this.hasClass('ready')) return;
      // if panel is to be shown and content not already loaded ...
      this.load();
      this.addClass('ready'); // assume that the load succeeds
    },
    getHidden: function() {
        return !this.hasClass('tabs-panel-active');
    }
  });
  
  function transformTOC(ul) {
    ul.className = 'tree';
    forEach($$('li', ul), function(li) {
       li.className = 'tree-node';
       if ($('span.childCount', li)) li.className += ' tree-node-collapsed';
       else li.className += ' tree-node-leaf';
    });
    return ul;
  }
  
  function getTOCPath() {
    var path = [];
    var breadcrumbsBox = $('#topic > div.MCBreadcrumbsBox_0');
    var breadcrumbs = $$('span.MCBreadcrumbsSelf, span.MCBreadcrumbs', breadcrumbsBox);
    forEach(breadcrumbs, function(node) {
        var name = node.textContent || node.innerText;
        path.push(name);
    });
    return path;
  }

  var contentsPanel = Panel.evolve({
    load: function() {
      var panel = this;
	  var url = this.$('a').href;
      DOM.loadHTML(url)
	  .then(function(doc) {
        var treeEl = panel.$('.tabs-panel-content');
        treeEl.innerHTML = transformTOC(DOM.$('#stackLayout ul', doc)).outerHTML;
        var path = getTOCPath();
        var tree = AjaxTree(treeEl);
        tree.showTocItem(path, true);
      });
    }
  });
  
  var indexPanel = Panel.evolve({
    load: function() {
      var panel = this;
	  var url = this.$('a').href;
      DOM.loadHTML(url)
	  .then(function(doc) {
        panel.$('.tabs-panel-content').innerHTML = transformTOC(DOM.$('#stackLayout ul', doc)).outerHTML; // FIXME transformIndex
      });
    }
  });
  
  var glossaryPanel = Panel.evolve({
    load: function() {
      var panel = this;
	  var url = this.$('a').href;
      DOM.loadHTML(url)
	  .then(function(doc) {
        panel.$('.tabs-panel-content').innerHTML = transformTOC(DOM.$('#stackLayout ul', doc)).outerHTML; // FIXME transformGlossary
      });
    }
  });
  
  sprockets.register("#toc", contentsPanel);
  sprockets.register("#index", indexPanel);
  sprockets.register("#glossary", glossaryPanel);
  sprockets.register("#tabs-panels", UI.SwitchBox);

  var Tab = UI.NavTreeItem.evolve({
    getView: function() {
        var ref = this.$('a');
		if (!ref.getAttribute("href")) return;
		var href = ref.href;
		var base = document.URL.replace(/#.*$/, '')  + "#";
		if (href.indexOf(base) != 0) return;
		var id = href.replace(base, "");
		return $id(id);
    },
    setSelected: function(state) {
        this.toggleClass('tabs-nav-active', state);
    },
    getSelected: function() {
        return this.hasClass('tabs-nav-active');
    }
  });
  var TabList = UI.List;
  var TabStrip = UI.NavTree;

  sprockets.register("#navigation .tabs ul.tabs-nav li", Tab);
  sprockets.register("#navigation .tabs ul.tabs-nav", TabList);
  sprockets.register("#navigation .tabs", TabStrip, {
  handlers: [
	{
		type: 'click',
		delegator: 'a',
		preventDefault: true
	},
	{
		type: "click",
		delegator: 'li',
		action: function(event, item) {
			this.selectItem(item);
		}
	},
	{
		type: "change",
		action: function(event) {
			var viewer = this.getView();
			var target = UI.NavTreeItem(this.getSelectedItem()).getView();
			UI.SwitchBox(viewer).setView(target);
		}
	}
  ],
  callbacks: {
	enteredDocument: function() {
		this.selectItem(this.getListElement().children[0]);
	}
  }
  });
  
  sprockets.domReady(); // WARN this line must be after all content in decor

})();
</script>

Meeko.panner.config({
